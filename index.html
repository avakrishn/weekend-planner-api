<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plan My Weekend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>
<body>

    <div class="jumbotron jumbotron-fluid text-center h-100" id="title">
        <h1>What To Do This Weekend...</h1>
    </div>

    <!-- <div class="container-fluid d-flex justify-content-center p-0"> -->
        <div class="container-fluid clearfix h-100 text-center movieDiv">
            <form class="mb-3" id="movieForm">
                <label class="m-2">Choose or Add Your Favorite / Watchlist Movie:</label>
                <input type="text">
                <button type="button" class="btn btn-primary btn-sm">Add Movie!</button>
            </form>
            <div id="movieButtons"></div>
            <div id="movieGifs" class="d-flex justify-content-center flex-wrap m-0 mt-2"></div>
            <div id="movieInfo"></div>

        </div>
        
        <div class="container-fluid clearfix h-100 text-center musicianDiv">
                <form class="mb-3" id="musicianForm">
                    <label class="m-2">Choose or Add Your Favorite Artist or Band: </label>
                    <input type="text">
                    <button type="button" class="btn btn-success btn-sm">Add Artist / Band!</button>
                </form>
                <div id="musicianButtons"></div>
                <div id="musicianGifs" class="d-flex justify-content-center flex-wrap m-0 mt-2" ></div>
                <div id="musicianInfo" ></div>
        
        </div>

        <div class="container-fluid clearfix h-100 text-center sportsTeamDiv">
                <form class="mb-3" id="sportsTeamForm">
                    <label class="m-2">Choose or Add Your Favorite Sports Team: </label>
                    <input type="text">
                    <button type="button" class="btn btn-danger btn-sm">Add Sports Team!</button>
                </form>
                <div id="sportsTeamButtons"></div>
                <div id="sportsTeamGifs" class="d-flex justify-content-center flex-wrap m-0 mt-2"></div>
                <div id="sportsTeamInfo"></div>
        
        </div>
    <!-- </div> -->
</body>
</html>
