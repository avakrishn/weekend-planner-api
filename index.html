<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plan My Weekend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>
<body data-spy="scroll" data-target="#myNavbar" data-offset="0">

    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
        <a class="navbar-brand py-0 ml-4" href="#">Weekend Relaxation</a>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav nav-pills ml-auto py-0">
                <li class="nav-item py-0">
                    <a class="nav-link py-0 mr-3" href="#movieSection" id="movieLink">Watch a Movie</a>
                </li>
                <li class="nav-item py-0">
                    <a class="nav-link py-0 mr-3" href="#musicianSection" id="musicianLink">Listen to Music</a>
                </li>
                <li class="nav-item py-0 mr-3">
                    <a class="nav-link py-0" href="#sportsTeamSection" id="sportsTeamLink">Enjoy a Game</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="jumbotron jumbotron-fluid text-center h-100" id="title">
        <h1>What To Do This Weekend...</h1>
    </div>

   
    <div class="container-fluid clearfix text-center movieDiv" id="movieSection">
        <form class="mb-3" id="movieForm">
            <label class="m-2">Choose or Add Your Favorite / Watchlist Movie:</label>
            <input type="text">
            <button type="button" class="btn btn-primary btn-sm">Add Movie!</button>
        </form>
        <div id="movieButtons"></div>
        <div id="movieGifs" class="d-flex justify-content-center flex-wrap m-0 mt-2"></div>
        <div id="movieInfo"></div>

    </div>
    
    <div class="container-fluid clearfix text-center musicianDiv" id="musicianSection">
            <form class="mb-3" id="musicianForm">
                <label class="m-2">Choose or Add Your Favorite Artist or Band: </label>
                <input id="musText" type="text">
                <button type="button" class="btn btn-success btn-sm">Add Artist / Band!</button>
            </form>
            <div id="musicianButtons"></div>
            <div id="musicianGifs" class="d-flex justify-content-center flex-wrap m-0 mt-2" ></div>
            <div id="musicianInfo" ></div>
    
    </div>

    <div class="container-fluid clearfix text-center sportsTeamDiv" id="sportsTeamSection">
            <form class="mb-3" id="sportsTeamForm">
                <label class="m-2">Choose or Add Your Favorite Sports Team: </label>
                <input id="stText" type="text">
                <button type="button" class="btn btn-danger btn-sm">Add Sports Team!</button>
            </form>
            <div id="sportsTeamButtons"></div>
            <div id="sportsTeamGifs" class="d-flex justify-content-center flex-wrap m-0 mt-2"></div>
            <div id="sportsTeamInfo"></div>
    
    </div>

</body>
</html>
